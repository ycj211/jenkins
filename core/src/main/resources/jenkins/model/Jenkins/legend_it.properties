health-81plus=La salute del progetto è al di sopra dell''80%. È possibile spostare il puntatore del mouse sull''icona del progetto per una spiegazione più dettagliata.
grey=Il progetto non è mai stato compilato in precedenza o il progetto è disabilitato.
health-61to80=La salute del progetto è compresa fra il 60% e l''80%. È possibile spostare il puntatore del mouse sull''icona del progetto per una spiegazione più dettagliata.
health-00to20=La salute del progetto è minore del 20%. È possibile spostare il puntatore del mouse sull''icona del progetto per una spiegazione più dettagliata.
yellow=L''ultima compilazione è riuscita ma è instabile. \
    Tale stato è utilizzato soprattutto per rappresentare test non riusciti.
blue_anime=L''ultima compilazione è riuscita. È in corso una nuova compilazione.
yellow_anime=L''ultima compilazione è riuscita ma non è stabile. È in corso una nuova compilazione.
red_anime=L''ultima compilazione non è riuscita per un errore fatale. È in corso una nuova compilazione.
health-41to60=La salute del progetto è compresa fra il 40% e il 60%. È possibile spostare il puntatore del mouse sull''icona del progetto per una spiegazione più dettagliata.
