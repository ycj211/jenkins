pleaseRekeyAsap=\
    A causa di <a href="https://jenkins.io/redirect/rekey">una vulnerabilità di sicurezza</a> scoperta in precedenza, è necessario \
    modificare la chiave di cifratura utilizzata per proteggere i segreti nei file di configurazione salvati su disco. \
    Questa procedura scansiona un''ampia porzione di <tt>$JENKINS_HOME</tt> ({0}), \
    trova dati cifrati e li cifra con la nuova chiave, il che richiederà del tempo. \
    Si veda <a href="https://jenkins.io/redirect/rekey">questo documento</a> per le ripercussioni derivanti dalle diverse modalità con cui eseguire \
    (o meno) quest''azione. Quest''operazione può essere eseguita con sicurezza in secondo piano, ma si consiglia \
    agli utenti più prudenti di effettuare delle copie di sicurezza.

rekeyInProgress=Cifratura con la nuova chiave in corso. <a href="{0}/log">È possibile visualizzare il registro</a>.

rekeySuccessful=\
  L''operazione di cifratura con la nuova chiave dei segreti nella directory <tt>$JENKINS_HOME</tt> è stata conclusa con successo. \
  <a href="{0}/log">Controllare il registro</a>, confermare la buona riuscita dell''operazione e quindi chiudere il messaggio o rieseguire l''operazione.

rekeyHadProblems=\
  L''operazione di cifratura con la nuova chiave è stata completata, ma si sono verificati dei problemi. <a href="{0}">Controllare il registro</a>.
