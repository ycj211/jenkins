blurb = I monitor amministrativi sono avvisi visualizzati agli amministratori \
  di Jenkins riguardanti lo stato dell''istanza di Jenkins. In generale è \
  fortemente raccomandato mantenere tutti i monitor amministrativi abilitati, \
  ma se non si è interessati ad alcuni avvisi specifici, deselezionarli qui per \
  nasconderli permanentemente.
