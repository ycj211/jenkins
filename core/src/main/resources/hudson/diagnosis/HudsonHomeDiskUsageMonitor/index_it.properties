blurb=<tt>JENKINS_HOME</tt> è quasi piena
description.1=\
  <tt>JENKINS_HOME</tt> ({0}) è quasi piena. \
  Quando questa directory sarà completamente piena, ciò causerà scompiglio perché Jenkins non potrà più memorizzare dati.
description.2=Per prevenire tale problema, si dovrebbe agire ora.
solution.1=Eliminare alcuni file da questa partizione per creare più spazio.
solution.2=\
  Spostare <tt>JENKINS_HOME</tt> su una partizione più grande. \
  Si veda <a href="https://jenkins.io/redirect/migrate-jenkins-home">la nostra documentazione</a> per scoprire come fare.
JENKINS_HOME\ is\ almost\ full=JENKINS_HOME è quasi piena
