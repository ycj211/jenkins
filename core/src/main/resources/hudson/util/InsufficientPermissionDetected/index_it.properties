errorMessage.1=\
    È stato rilevato che Jenkins non ha permessi sufficienti per l''esecuzione, \
    come indicato dall''analisi dello stack sottostante. La causa più probabile \
    di questo problema è il fatto che il gestore della sicurezza sia abilitato. \
    Se ciò è voluto, è necessario concedere i permessi sufficienti per \
    l''esecuzione di Jenkins. In caso contrario, o se non si sa che cosa sia un \
    gestore della sicurezza, il modo più facile per risolvere il problema è \
    semplicemente disabilitare il gestore della sicurezza.
