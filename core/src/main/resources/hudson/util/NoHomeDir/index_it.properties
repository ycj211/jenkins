errorMessage.1=\
    Impossibile creare la directory home "{0}". Ciò è dovuto molto \
    probabilmente a un problema di permessi.
Error=Errore
errorMessage.2=\
    Per modificare la directory home, utilizzare la variabile d''ambiente \
    <tt>JENKINS_HOME</tt> o impostare la proprietà di sistema \
    <tt>JENKINS_HOME</tt>. \
    Si veda la <a href="https://jenkins.io/redirect/configuring-servlet-containers">documentazione specifica dei container</a> \
    per ulteriori dettagli su come eseguire queste operazioni.
