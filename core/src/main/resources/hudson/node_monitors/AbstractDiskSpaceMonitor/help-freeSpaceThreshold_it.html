<div>
    Quest'opzione configura la quantità minima di spazio su disco disponibile
    desiderata per garantire la corretta operatività di un agente, come
    "1.5GB", "100KB", ecc.
    Se un agente ha una quantità di spazio su disco disponibile minore di
    questo valore, sarà contrassegnato come non in linea.
</div>
