<div>
  Il nome che identifica univocamente un agente in quest'installazione di
  Jenkins.
  <p>
  Esso non deve essere identico al nome host dell'agente (dove applicabile),
  ma è spesso conveniente che lo sia.
  <p>
  Il nome non può contenere alcun carattere nel seguente elenco:
  <tt>?*/\%!@#$^&amp;|&lt;&gt;[]:;</tt>
  <!-- See jenkins.model.Jenkins#checkGoodName -->
</div>
