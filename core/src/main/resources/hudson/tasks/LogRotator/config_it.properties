Days\ to\ keep\ artifacts=Giorni per cui mantenere gli artefatti
Days\ to\ keep\ builds=Giorni per cui mantenere le compilazioni
if\ not\ empty,\ artifacts\ from\ builds\ older\ than\ this\ number\ of\ days\ will\ be\ deleted,\ but\ the\ logs,\ history,\ reports,\ etc\ for\ the\ build\ will\ be\ kept=Se questo campo non è vuoto, gli artefatti generati dalle compilazioni risalenti a un numero di giorni maggiore di questo saranno eliminati, ma i registri, la cronologia, i report, ecc. relativi alla compilazione saranno mantenuti 
if\ not\ empty,\ build\ records\ are\ only\ kept\ up\ to\ this\ number\ of\ days=Se questo campo non è vuoto, i dati relativi alle compilazioni saranno mantenuti solo per il numero di giorni indicato
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ build\ records\ are\ kept=Se questo campo non è vuoto, saranno mantenuti solo i dati relativi a questo numero di compilazioni
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ builds\ have\ their\ artifacts\ retained=Se questo campo non è vuoto, saranno mantenuti solo gli artefatti relativi a questo numero di compilazioni
Max\ \#\ of\ builds\ to\ keep=Numero massimo di compilazioni da mantenere
Max\ \#\ of\ builds\ to\ keep\ with\ artifacts=Numero massimo di compilazioni da mantenere insieme ai loro artefatti
