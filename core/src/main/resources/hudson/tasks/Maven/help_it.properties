para2=Jenkins fornisce <a href="{0}/env-vars.html" target="_new">svariate variabili \
  d''ambiente</a> a Maven, a cui si può accedere da Maven con la sintassi "$&#123;env.VARIABLENAME}".
para1=Per i progetti che utilizzano Maven come sistema di compilazione. Ciò fa sì \
  che Jenkins invochi Maven con gli obiettivi e opzioni specificati. Un codice \
  d''uscita di Maven diverso da zero fa sì che Jenkins contrassegni la compilazione \
  come non riuscita. Alcune versioni di Maven hanno un bug per cui non viene restituito \
  il codice d''uscita corretto.
para3=Le stesse variabili possono essere utilizzate negli argomenti della riga di \
  comando (come se lo si stesse invocando dalla shell). Ad esempio, è possibile specificare
  <tt>-DresultsFile=\$&#123;WORKSPACE}/\$&#123;BUILD_TAG}.results.txt</tt>
