blurb=Consente a un agente di essere avviato utilizzando <a href="https://en.wikipedia.org/wiki/Java_Web_Start" target="_blank">Java Web Start</a>.<br>\
  In questo caso, si deve aprire un file JNLP sulla macchina agente, che \
  stabilità una connessione TCP al master Jenkins.<br>\
  Ciò significa che l''agente non deve necessariamente essere raggiungibile dal \
  master; l''agente semplicemente deve essere in grado di raggiungere il master. \
  Se si è abilitata la sicurezza dalla pagina <i>Configura sicurezza globale</i>, \
  è possibile personalizzare la porta su cui il master Jenkins rimarrà in \
  ascolto per le connessioni agente JNLP in entrata.<br>\
  Per impostazione predefinita, l''agente JNLP avvierà un''interfaccia utente \
  grafica, ma è anche possibile eseguire un agente JNLP senza un''interfaccia \
  utente grafica, ad es. come servizio Windows.
